<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="may-tinh.css">
    <link rel="stylesheet" href="gripSystem.css">
</head>
<body>
    <div class="ket-qua">
        <div class="ket-qua__sub"></div>
        <div class="ket-qua__main">0</div>
    </div>
    <div class="phim">
        <div class="col-4-of-5">
            <div class="row">
                <div class="col-1-of-4">
                    <button class="phim-1" value="1">1</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-2" value="2">2</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-3" value="3">3</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-+" value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-4">
                    <button class="phim-4" value="4">4</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-5" value="5">5</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-6" value="6">6</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim--" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-4">
                    <button class="phim-7" value="7">7</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-8" value="8">8</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-9" value="9">9</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-*" value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-4">
                    <button class="phim-" value=""></button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-0" value="0">0</button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-" value=""></button>
                </div>
                <div class="col-1-of-4">
                    <button class="phim-/" value="/">/</button>
                </div>
            </div>
        </div>
        <div class="col-1-of-5">
            <div class="col">
                <div class="row-1-of-4">
                    <button class="phim-xoa-all row-1-of-4" value="C">C</button>
                </div>
                <div class="row-1-of-4">
                    <button class="phim-xoa row-1-of-4" value="X">X</button>
                </div>
                <div class="row-2-of-4">
                    <button class="phim-xoa row-2-of-4" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="may-tinh.js"></script>
</body>
</html>
